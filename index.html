<head>

<body>

                    <input type="radio" name="answer" id="option1" class="ans">

                </div>
                <div class="form__options">
                    <input type="radio" name="answer" id="option2" class="ans">

                </div>
                <div class="form__options">
                    <input type="radio" name="answer" id="option3" class="ans">
                    <h4 class="form__option_text" id="op3">option 3</h4>
                </div>
                <div class="form__options">
                    <input type="radio" name="answer" id="option4" class="ans">
                    <h4 class="form__option_text" id="op4">option 4</h4>
                </div>
            </div>
        </div>
        <div id="result"></div>
        <button id="submit" class="submit_btn">Submit</button>
        <button id="reset" class="submit_btn">Reset</button>
    </div>
</body>
